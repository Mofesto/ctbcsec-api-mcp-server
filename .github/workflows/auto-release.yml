name: Auto Release

# Triggered when pushing tags like v1.0.0, v2.1.3, etc.
on:
  push:
    tags:
      - 'v*.*.*'  # e.g., v1.0.0, v2.0.0
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch  # 0.1.0 -> 0.1.1
          - minor  # 0.1.0 -> 0.2.0
          - major  # 0.1.0 -> 1.0.0
        default: 'patch'

jobs:
  # Run full CI tests first
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools-scm uv
        uv pip install -e ".[dev]" --system

    - name: Run linters
      continue-on-error: true
      run: |
        flake8 ctbcsec_mcp tests --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check ctbcsec_mcp tests --exclude ctbcsec_mcp/_version.py
        isort --check-only ctbcsec_mcp tests --skip ctbcsec_mcp/_version.py
        mypy ctbcsec_mcp

    - name: Run tests
      continue-on-error: true
      run: |
        pytest --cov=ctbcsec_mcp --cov-report=xml --cov-fail-under=10

  # Calculate new version
  version:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install setuptools-scm
      run: pip install setuptools-scm

    - name: Determine version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "push" ]; then
          # Get version from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Using version from tag: $VERSION"
        else
          # Calculate new version from current version
          CURRENT=$(python -c "import setuptools_scm; print(setuptools_scm.get_version())" | sed 's/\.post.*//' | sed 's/+.*//')
          echo "Current version: $CURRENT"
          
          IFS='.' read -r major minor patch <<< "$CURRENT"
          
          if [ "${{ github.event.inputs.bump_type }}" = "major" ]; then
            NEW_VERSION="$((major + 1)).0.0"
          elif [ "${{ github.event.inputs.bump_type }}" = "minor" ]; then
            NEW_VERSION="$major.$((minor + 1)).0"
          else
            NEW_VERSION="$major.$minor.$((patch + 1))"
          fi
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
        fi

    - name: Create and push tag
      if: github.event_name == 'workflow_dispatch'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag ${{ steps.version.outputs.tag }}
        git push origin ${{ steps.version.outputs.tag }}

  # Publish to PyPI
  pypi-release:
    needs: version
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
      contents: read

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ needs.version.outputs.tag }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine setuptools-scm

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        print-hash: true

  # Publish to VS Code Marketplace
  vscode-release:
    needs: version
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ needs.version.outputs.tag }}
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Update package.json version
      working-directory: ./vscode-extension
      run: |
        npm version ${{ needs.version.outputs.version }} --no-git-tag-version

    - name: Install dependencies
      working-directory: ./vscode-extension
      run: npm install

    - name: Install vsce
      run: npm install -g @vscode/vsce

    - name: Package extension
      working-directory: ./vscode-extension
      run: vsce package

    - name: Publish to VS Code Marketplace
      working-directory: ./vscode-extension
      env:
        VSCE_PAT: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}
      run: vsce publish -p $VSCE_PAT

    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: vscode-extension-${{ needs.version.outputs.version }}
        path: vscode-extension/*.vsix
        retention-days: 90

  # Create GitHub Release
  github-release:
    needs: [version, pypi-release, vscode-release]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get previous tag
      id: prev_tag
      run: |
        PREV_TAG=$(git describe --tags --abbrev=0 ${{ needs.version.outputs.tag }}^ 2>/dev/null || echo "")
        echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

    - name: Generate changelog
      id: changelog
      run: |
        if [ -n "${{ steps.prev_tag.outputs.prev_tag }}" ]; then
          CHANGELOG=$(git log ${{ steps.prev_tag.outputs.prev_tag }}..${{ needs.version.outputs.tag }} --pretty=format:"- %s (%h)" --no-merges)
        else
          CHANGELOG=$(git log ${{ needs.version.outputs.tag }} --pretty=format:"- %s (%h)" --no-merges | head -20)
        fi
        
        # Save to file to avoid multiline issues
        echo "$CHANGELOG" > /tmp/changelog.txt

    - name: Download VSIX artifact
      uses: actions/download-artifact@v4
      with:
        name: vscode-extension-${{ needs.version.outputs.version }}
        path: ./artifacts

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.version.outputs.tag }}
        name: Release ${{ needs.version.outputs.tag }}
        body: |
          ## ðŸš€ Release ${{ needs.version.outputs.version }}
          
          ### ðŸ“¦ Installation
          
          **PyPI (Python Package):**
          ```bash
          pip install --upgrade ctbcsec-mcp-server==${{ needs.version.outputs.version }}
          ```
          
          **VS Code Extension:**
          - Search for "ctbcsec-mcp-server" in VS Code Extensions
          - Or download the `.vsix` file below and install manually
          
          ### ðŸ“ Changelog
          
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          
          ### ðŸ”— Links
          - PyPI: https://pypi.org/project/ctbcsec-mcp-server/${{ needs.version.outputs.version }}/
          - VS Code Marketplace: https://marketplace.visualstudio.com/items?itemName=YOUR_PUBLISHER.ctbcsec-mcp-server
          - Documentation: https://github.com/${{ github.repository }}#readme
          
          ---
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.prev_tag.outputs.prev_tag }}...${{ needs.version.outputs.tag }}
        files: |
          ./artifacts/*.vsix
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Send notification
  notify:
    needs: [version, github-release]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Release Summary
      run: |
        echo "### ðŸŽ‰ Release Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** ${{ needs.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "**Tag:** ${{ needs.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Published to:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¦ PyPI: https://pypi.org/project/ctbcsec-mcp-server/${{ needs.version.outputs.version }}/" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”Œ VS Code Marketplace" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ·ï¸ GitHub Release: https://github.com/${{ github.repository }}/releases/tag/${{ needs.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
